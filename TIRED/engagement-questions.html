<script>
function saveAnswers() {
    const form = document.getElementById('questionForm');
    const allQuestions = form.querySelectorAll('.question-block1');
    let unanswered = false;

    // Loop through each question and check if it has been answered
    allQuestions.forEach(question => {
        const radioButtons = question.querySelectorAll('input[type="radio"]');
        const isAnswered = Array.from(radioButtons).some(radio => radio.checked);
        
        if (!isAnswered) {
            unanswered = true;
        }
    });

    // If any question is unanswered, show the alert
    if (unanswered) {
        alert("Please don't leave any questions blank. Thank you!");
        return; // Prevent form submission
    }

    // Initialize counters for frequency of answers
    let frequency = {
        A: 0,  // High engagement
        B: 0,  // Moderate engagement
        C: 0   // Low engagement
    };

    // Get all checked radio buttons and count their values
    const answers = form.querySelectorAll('input[type="radio"]:checked');
    answers.forEach(answer => {
        if (answer.value === "A") {  // 'A' is for high engagement
            frequency.A += 1;
        } else if (answer.value === "B") {  // 'B' is for moderate engagement
            frequency.B += 1;
        } else if (answer.value === "C") {  // 'C' is for low engagement
            frequency.C += 1;
        }
    });

    // Store the frequencies in localStorage
    localStorage.setItem('frequencyA', frequency.A);
    localStorage.setItem('frequencyB', frequency.B);
    localStorage.setItem('frequencyC', frequency.C);

    // Calculate the engagement level based on the frequency counts
    let engagementLevel = '';
    if (frequency.A > frequency.B && frequency.A > frequency.C) {
        engagementLevel = 'High Engagement';
    } else if (frequency.B > frequency.A && frequency.B > frequency.C) {
        engagementLevel = 'Moderate Engagement';
    } else {
        engagementLevel = 'Low Engagement';
    }

    // Store engagement level in localStorage
    localStorage.setItem('engagementLevel', engagementLevel);

    // Redirect to the results page (engagement-score.html will display the result)
    window.location.href = 'engagement-score.html';
}

// Developer's Note: This script creates a falling shapes background effect with circles that fall infinitely in random positions.

document.addEventListener("DOMContentLoaded", function() {
    const shapesContainer = document.createElement("div");
    shapesContainer.classList.add("falling-shapes-container");
    document.body.appendChild(shapesContainer);
  
    function createShape() {
        const shape = document.createElement("div");
        shape.classList.add("falling-shape");
      
        // Random size, position, and fall duration for each shape
        const size = Math.random() * 20 + 10; // Random base size between 10px and 30px
        shape.style.borderLeftWidth = `${size / 2}px`;
        shape.style.borderRightWidth = `${size / 2}px`;
        shape.style.borderBottomWidth = `${size * 0.866}px`; // Equilateral triangle height
      
        shape.style.left = Math.random() * 100 + "vw"; // Random horizontal position
        shape.style.animationDuration = Math.random() * 5 + 5 + "s"; // Random fall speed between 5s and 10s
      
        shapesContainer.appendChild(shape);
      
        // Remove shape once animation completes
        shape.addEventListener("animationend", function() {
          shapesContainer.removeChild(shape);
          createShape(); // Continuously create new shapes for an infinite effect
        });
      }
  
    // Generate multiple shapes at once for a dense effect
    for (let i = 0; i < 20; i++) {
      createShape();
    }
  });
``

</script>

<style>
    /* Falling shapes container */
.falling-shapes-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Shapes won't interfere with clicks */
    overflow: hidden;
    z-index: -1; /* Places shapes behind all content */
}

/* Shape styling - Use your own image */
.falling-shape {
    position: absolute;
    width: 30px; /* Set the width of your image */
    height: 30px; /* Set the height of your image */
    background-image: url('snow-flake.1024-removebg-preview.png'); /* Replace with your image path */
    background-size: contain; /* Ensure the image is scaled correctly */
    background-repeat: no-repeat; /* Prevent repeating the image */
    animation: fall linear infinite;
    opacity: 1;
}

/* Falling animation */
@keyframes fall {
    0% {
        transform: translateY(-100vh) rotate(0deg); /* Start above the viewport and upright */
    }
    100% {
        transform: translateY(100vh) rotate(360deg); /* End below the viewport with rotation */
    }
}
</style>
